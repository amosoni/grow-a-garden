<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
  (function(){
    var seg = (location.pathname.split('/')[1]||'');
    var target = seg ? ('/index.html?lang=' + encodeURIComponent(seg) + location.hash) : ('/index.html' + location.search + location.hash);
    location.replace(target);
  })();
  </script>
  <noscript><meta http-equiv="refresh" content="0;url=/index.html"></noscript>
</head>
<body>Redirecting...</body>
</html>
