<body>
    <div class="container">
        <h1>🔍 Roblox 游戏信息获取工具</h1>
        
        <div class="info-box">
            <h3>📋 使用说明</h3>
            <ol>
                <li>在下方输入框中粘贴游戏主页URL或游戏ID</li>
                <li>点击"获取信息"按钮</li>
                <li>查看返回的游戏详细信息</li>

            </ol>
        </div>

        <div class="input-group">
            <label for="gameInput">游戏URL或ID：</label>
            <input type="text" id="gameInput" placeholder="例如：https://www.roblox.com/games/1234567890/Grow-a-Garden 或直接输入 1234567890">
        </div>

        <button onclick="getGameInfo()">🔍 获取信息</button>

        <div id="result" class="result" style="display: none;"></div>

        <div class="info-box">
            <h3>💡 常见游戏示例</h3>
            <ul>
                <li><strong>Grow a Garden</strong> - 搜索关键词：grow garden, farming</li>
                <li><strong>Adopt Me</strong> - 搜索关键词：adopt me</li>
                <li><strong>Blox Fruits</strong> - 搜索关键词：blox fruits</li>
                <li><strong>Brookhaven RP</strong> - 搜索关键词：brookhaven</li>
            </ul>
        </div>
    </div>

    <script>
        async function getGameInfo() {
            const input = document.getElementById('gameInput').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!input) {
                showResult('请输入游戏URL或ID', 'error');
                return;
            }

            // 提取游戏ID
            let gameId = input;
            if (input.includes('roblox.com/games/')) {
                const match = input.match(/\/games\/(\d+)/);
                if (match) {
                    gameId = match[1];
                } else {
                    showResult('无法从URL中提取游戏ID', 'error');
                    return;
                }
            }

            showResult('正在获取游戏信息...', 'info');
            
            try {
                // 获取游戏基本信息
                const gameInfo = await fetchGameInfo(gameId);
                if (gameInfo) {
                    showResult(formatGameInfo(gameInfo), 'success');
                } else {
                    showResult('无法获取游戏信息，请检查游戏ID是否正确', 'error');
                }
            } catch (error) {
                showResult(`获取失败: ${error.message}`, 'error');
            }
        }

        async function fetchGameInfo(gameId) {
            try {
                // 获取游戏详细信息
                const response = await fetch(`https://games.roblox.com/v1/games?universeIds=${gameId}`);
                const data = await response.json();
                
                if (data.data && data.data.length > 0) {
                    const game = data.data[0];
                    
                    // 获取更多详细信息
                    const detailsResponse = await fetch(`https://games.roblox.com/v1/games/multiget-place-details?placeIds=${gameId}`);
                    const detailsData = await detailsResponse.json();
                    
                    return {
                        ...game,
                        details: detailsData[0] || {}
                    };
                }
                return null;
            } catch (error) {
                console.error('API调用失败:', error);
                throw new Error('网络请求失败');
            }
        }

        function formatGameInfo(game) {
            return `🎮 游戏信息
====================
📝 游戏名称: ${game.name || '未知'}
🆔 游戏ID (placeId): ${game.id || '未知'}
🌌 Universe ID: ${game.universeId || '未知'}
👥 当前在线: ${game.playing ? game.playing.toLocaleString() : '未知'}
❤️ 收藏数: ${game.favoritedCount ? game.favoritedCount.toLocaleString() : '未知'}
📊 访问量: ${game.visits ? game.visits.toLocaleString() : '未知'}
📅 创建时间: ${game.created ? new Date(game.created).toLocaleDateString() : '未知'}
🔄 更新时间: ${game.updated ? new Date(game.updated).toLocaleDateString() : '未知'}

🔗 链接信息
====================
主页链接: https://www.roblox.com/games/${game.id}/${game.name?.replace(/\s+/g, '-') || 'game'}
API链接: https://games.roblox.com/v1/games?universeIds=${game.universeId}

💻 代码集成
====================

        return data.data[0].playing || 0;
    } catch (error) {
        console.error('获取失败:', error);
        return null;
    }
}`;
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = 'block';
        }

        // 支持回车键
        document.getElementById('gameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                getGameInfo();
            }
        });
    </script>
