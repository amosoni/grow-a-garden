            <button onclick="loadImageMap()">加载图片映射</button>
            <button onclick="testImages()">测试图片</button>
            <button onclick="clearConsole()">清空控制台</button>
        </div>

        <div class="test-section">
            <h3>📊 状态信息</h3>
            <div id="status"></div>
        </div>

        <div class="test-section">
            <h3>🖼️ 图片测试</h3>
            <div id="image-tests"></div>
        </div>

        <div class="test-section">
            <h3>📝 控制台日志</h3>
            <div id="console-log" class="console-log"></div>
        </div>
    </div>

    <script>
        let plantImgMap = {};
        let imageMapLoaded = false;

        function log(message) {
            const consoleLog = document.getElementById('console-log');
            const timestamp = new Date().toLocaleTimeString();
            consoleLog.textContent += `[${timestamp}] ${message}\n`;
            consoleLog.scrollTop = consoleLog.scrollHeight;
            console.log(message);
        }

        function clearConsole() {
            document.getElementById('console-log').textContent = '';
        }

        function updateStatus(message) {
            document.getElementById('status').innerHTML = `<div style="color: green;">✅ ${message}</div>`;
        }

        async function loadImageMap() {
            log('开始加载图片映射...');
            updateStatus('正在加载图片映射...');
            
            try {
                const response = await fetch('/plant_img_map_local.json');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                plantImgMap = await response.json();
                imageMapLoaded = true;
                
                log(`✅ 图片映射加载成功！总数: ${Object.keys(plantImgMap).length}`);
                updateStatus(`图片映射加载成功！总数: ${Object.keys(plantImgMap).length}`);
                
                // 显示前几个映射
                const sampleEntries = Object.entries(plantImgMap).slice(0, 5);
                log('前5个映射:');
                sampleEntries.forEach(([key, path]) => {
                    log(`  ${key}: ${path}`);
                });
                
            } catch (error) {
                log(`❌ 图片映射加载失败: ${error.message}`);
                updateStatus(`加载失败: ${error.message}`);
            }
        }

        function testImages() {
            if (!imageMapLoaded) {
                log('❌ 请先加载图片映射');
                return;
            }
            
            log('开始测试图片...');
            
            const testPlants = Object.entries(plantImgMap).slice(0, 12);
            const testsDiv = document.getElementById('image-tests');
            
            testsDiv.innerHTML = '<div class="plant-grid">' + 
                testPlants.map(([plantKey, imgPath]) => `
                    <div class="plant-item">
                        <img src="${imgPath}" alt="${plantKey}" class="plant-image" 
                             onerror="this.style.border='2px solid red'; this.title='图片加载失败'"
                             onload="this.style.border='2px solid green'; this.title='图片加载成功'">
                        <div class="plant-name">${plantKey}</div>
                        <div class="plant-path">${imgPath}</div>
                    </div>
                `).join('') + '</div>';
            
            log(`显示 ${testPlants.length} 个植物图片进行测试`);
        }

        // 页面加载完成后显示提示
        window.addEventListener('load', () => {
            log('简单图片测试页面已加载');
            log('请点击"加载图片映射"按钮开始测试');
        });
    </script>
