<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yandex Games SDK Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; border: 1px solid #ffeaa7; }
        .info { background: #d1ecf1; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>🔧 Yandex Games SDK 测试</h1>
    
    <div id="results"></div>
    
    <button onclick="runTests()">🧪 运行测试</button>
    <button onclick="clearResults()">🗑️ 清空结果</button>

    <script>
        function addResult(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }

        async function runTests() {
            clearResults();
            addResult('🚀 开始测试 Yandex Games SDK...', 'info');

            // 测试1: SDK文件可访问性
            addResult('📋 测试1: 检查SDK文件可访问性...', 'info');
            try {
                const sdkUrl = 'https://games.s3.yandex.net/sdk/_/v2.c68e1234372250dd975a.js';
                const response = await fetch(sdkUrl);
                
                if (response.ok) {
                    const content = await response.text();
                    addResult(`✅ SDK文件可访问! 状态: ${response.status}, 大小: ${content.length} 字符`, 'success');
                    addResult(`📄 SDK前200字符: ${content.substring(0, 200)}...`, 'info');
                } else {
                    addResult(`❌ SDK文件不可访问! 状态: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`❌ SDK文件测试失败: ${error.message}`, 'error');
            }

            // 测试2: 游戏主页面可访问性
            addResult('📋 测试2: 检查游戏主页面可访问性...', 'info');
            try {
                const gameUrl = 'https://www.growagardenoffline.online/Ya_Prod/';
                const response = await fetch(gameUrl);
                
                if (response.ok) {
                    const content = await response.text();
                    addResult(`✅ 游戏页面可访问! 状态: ${response.status}, 大小: ${content.length} 字符`, 'success');
                    addResult(`📄 页面前200字符: ${content.substring(0, 200)}...`, 'info');
                } else {
                    addResult(`❌ 游戏页面不可访问! 状态: ${response.status}`, 'error');
                }
            } catch (error) {
                addResult(`❌ 游戏页面测试失败: ${error.message}`, 'error');
            }

            // 测试3: 网络连接状态
            addResult('📋 测试3: 检查网络连接状态...', 'info');
            addResult(`🌐 在线状态: ${navigator.onLine ? '在线' : '离线'}`, navigator.onLine ? 'success' : 'error');
            addResult(`🔗 用户代理: ${navigator.userAgent}`, 'info');
            
            if (navigator.connection) {
                addResult(`📡 连接类型: ${navigator.connection.effectiveType}`, 'info');
                addResult(`📊 下行速度: ${navigator.connection.downlink} Mbps`, 'info');
            } else {
                addResult(`⚠️ 无法获取网络连接信息`, 'warning');
            }

            // 测试4: 尝试加载SDK脚本
            addResult('📋 测试4: 尝试动态加载SDK脚本...', 'info');
            try {
                const script = document.createElement('script');
                script.src = 'https://games.s3.yandex.net/sdk/_/v2.c68e1234372250dd975a.js';
                script.onload = () => {
                    addResult('✅ SDK脚本加载成功!', 'success');
                };
                script.onerror = () => {
                    addResult('❌ SDK脚本加载失败!', 'error');
                };
                document.head.appendChild(script);
                
                // 5秒后检查
                setTimeout(() => {
                    if (window.YaGames) {
                        addResult('✅ Yandex Games SDK 对象可用!', 'success');
                    } else {
                        addResult('❌ Yandex Games SDK 对象不可用!', 'error');
                    }
                }, 5000);
                
            } catch (error) {
                addResult(`❌ SDK脚本加载测试失败: ${error.message}`, 'error');
            }

            addResult('🎯 测试完成! 查看上方结果了解详情。', 'info');
        }

        // 页面加载完成后自动运行测试
        window.addEventListener('load', () => {
            addResult('📱 页面已加载，点击"运行测试"按钮开始测试...', 'info');
        });
    </script>
</body>
</html>
