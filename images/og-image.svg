<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- 装饰性植物图案 -->
  <g fill="#81C784" opacity="0.3">
    <circle cx="100" cy="100" r="40"/>
    <circle cx="1100" cy="530" r="60"/>
    <circle cx="200" cy="500" r="30"/>
    <circle cx="1000" cy="80" r="50"/>
  </g>
  
  <!-- 主标题背景 -->
  <rect x="100" y="200" width="1000" height="200" rx="20" fill="rgba(255,255,255,0.95)"/>
  
  <!-- 主标题 -->
  <text x="600" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#2E7D32">
    🌱 Grow a Garden Calculator
  </text>
  
  <!-- 副标题 -->
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="36" text-anchor="middle" fill="#4CAF50">
    Roblox Fruit &amp; Mutation Value Tool
  </text>
  
  <!-- 特色图标 -->
  <g transform="translate(600, 450)">
    <circle cx="0" cy="0" r="40" fill="#FFC107"/>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="48" text-anchor="middle">🌱</text>
  </g>
  
  <!-- 底部信息 -->
  <text x="600" y="580" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="rgba(255,255,255,0.9)">
    growagarden.cv
  </text>
</svg> 